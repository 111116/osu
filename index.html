<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>戳泡泡</title>

    <body>

                <div class="pausebutton quit" id="pausebtn-quit">
                    <div class="inner">Quit</div>

            </div>
        </div>

        <nav id="main-nav">
            <div class="nav-link">
                <a href="index.html" class="brand">Osaka Salmon University!</a>
                <a href="new.html" class="pseudo button">最新</a>
                <a href="hot.html" class="pseudo button">热门</a>

                <form action="search.html">
                    <input type="text" name="q" placeholder="谱面关键词或sid"/>

                </form>
            </div>
            <div class="nav-tool">
                <a href="faq.html" class="pseudo button">常见问题</a>
                <a href="settings.html" class="pseudo button">设置</a>
                <a href="en/" class="pseudo button">English</a>
            </div>
        </nav>

        <div class="main-page" id="main-page">
            <div class="main-content">
                <div class="announcement">
                    公告：此网站还在内部测试中，喜欢本站可以<a href="https://github.com/111116/osu">Star本项目</a>，遇到问题请<a href="https://github.com/111116/osu">提issue</a>。
                </div>
                <br>
                <h2>发生了什么</h2>
                <hr/>
                <div class="index-area">
                    此功能还在开发中...
                    <a href="history.html">查看自己的游玩记录</a>
                </div>
                <div class="index-area">
                    <h2>最近游玩</h2>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-history">
                        <!-- to be filled in script -->
                    </div>
                </div>
                <div class="index-area">
                    <h2>最新曲目</h2>
                    <a href="new.html" class="more">查看更多</a>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-new">
                        <!-- to be filled in script -->
                    </div>
                </div>
                <div class="index-area">
                    <h2>已收藏曲目</h2>
                    <a href="local.html" class="more">查看更多</a>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-liked">
                        <!-- to be filled in script -->
                    </div>
                </div>
                <div class="index-area">
                    <h2>热门曲目</h2>
                    <a href="hot.html" class="more">查看更多</a>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-hot">
                        <!-- to be filled in script -->
                    </div>
                </div>
                <div class="text">推荐使用最新版本 Firefox 或 Chrome.</div>
                <div class="text">内测版v1.0.1. <a href="https://github.com/111116/osu">Github</a></div>
                <div class="text">由<a href="https://osu.sayobot.cn/">Sayobot</a>提供谱面</div>
            </div>
            
            <div class="statuslines" id="statuslines">
                <div class="progress" id="script-progress">
                    Scripts
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="skin-progress">
                    Skin
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="sound-progress">
                    Hitsounds
                    <div class="lds-dual-ring"></div>
                </div>
            </div>
        </div>
        <script>
            // recently played
            if (window.localforage) {
                let listhistory = document.getElementById("beatmap-list-history");
                localforage.getItem("playhistory1000", function(err, item) {
                    if (err) {
                        listhistory.innerText = "游玩记录加载失败";
                        return;
                    }
                    if (item && item.length) {
                        item = item.reverse();
                        sid = [];
                        for (let i=0; i<item.length; ++i) {
                            if (item[i].sid)
                                sid.push(item[i].sid);
                        }
                        sid = [...new Set(sid)]; // uniq
                        console.log(sid);
                        for (let i=0; i<4 && i<sid.length; ++i)
                            addBeatmapSid(sid[i], listhistory)
                    }
                    else {
                        listhistory.innerText = "你还没有玩过一首歌曲哦！";
                    }
                })
            }
            // new
            addBeatmapList("https://api.sayobot.cn/beatmaplist?0=4&1=0&2=2&5=1", document.getElementById("beatmap-list-new"));
            // hot
            addBeatmapList("https://api.sayobot.cn/beatmaplist?0=4&1=0&2=1&5=1", document.getElementById("beatmap-list-hot"));
            // liked
            if (window.localforage) {
                window.localforage.getItem("likedsidset", function(err, val){
                    if (err) {
                        document.getElementById("beatmap-list-liked").innerText = "收藏夹加载失败。";
                        return;
                    }
                    if (val && val.size) {
                        let listlike = document.getElementById("beatmap-list-liked");
                        list = Array.from(val);
                        for (let i=0; i<list.length && i<4; ++i)
                            addBeatmapSid(list[i], listlike);
                    }
                    else {
                        document.getElementById("beatmap-list-liked").innerText = "你还没有收藏一首歌曲哦！";
                    }
                });
            }
            else {
                alert("localforage not supported")
            }
        </script>
    </body>
</html>
