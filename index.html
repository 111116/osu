<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Osu! Web</title>
        <style>
        html, body { width: 100%; height: 100%; padding: 0; margin: 0; overflow: hidden; }
        canvas { cursor: none !important; }
        </style>
    </head>
    <body>
		<h1 id="title" style="text-align: center;"> Loading scripts ... </h1>
        <script src="scripts/lib/zip.js"></script>
        <script src="scripts/lib/zip-fs.js"></script>
        <script src="scripts/lib/pixi.min.js"></script>
        <script>
            zip.workerScriptsPath = 'scripts/lib/';
        </script>
        <script data-main="scripts/main" src="scripts/require.js"></script>
        <script>
            require.config({
                paths: {
                    underscore: 'lib/underscore',
                    sound: 'lib/sound'
                },
                shim: {
                    "underscore": {
                        exports: "_"
                    }
                },
                urlArgs: "bust=" +  (new Date()).getTime()
            });
        </script>
    </body>
</html>
